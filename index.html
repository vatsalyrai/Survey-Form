<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">A Sample Survey form</p>
    </header>

    <main>
        <div class="container">
            <form action="" id="survey-form">
                <label for="name" id="name-label"> Name : <input type="text" id="name" class="form-inputs" placeholder="Enter your Name" required></input>

                </label>
               
                
                <label for="email" id="email-label"> E-Mail:  <input type="email" id="email" class="form-inputs" placeholder="Enter your E-mail" required></input>
                </label>
                
                
                <label for="number" id="number-label"> Age: <input type="number" id="number" min="18" max="100" class="form-inputs" placeholder="Age" required></input>
                </label>
                
                <label for="dropdown" id="">Which option best describes your current role? </label>   
                    <select name="" id="dropdown">
                        <option value="">Select Current Role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>


                    <label for="" id="">Would you recommend freeCodeCamp to a friend?</label>
                    
                    <input id="" type="radio" name="Rating" value="Definitly" >
                    <label for="">Definitly</label>
                    
                    
                    <input id="" type="radio" name="Rating" value="Maybe">
                    <label for="">Maybe</label>
                
                   
                    <input id="" type="radio" name="Rating" value="Not Sure">
                    <label for="">Not Sure</label>

                    <label for="dropdown2" id="">What is your favorite feature of freeCodeCamp?</label>   
                    <select name="" id="dropdown2">
                        <option value="">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open-source">Open-source</option>
                        
                    </select>
                    

            </form>
        </div>
    </main>
    
</body>
</html>
